<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-API</title>
</head>
<body>
    <h1>Sida för att testa API</h1>

    <script>
        let url = "http://127.0.0.1:3000/api/work_experiences";

        // Körs direkt sidan laddas
        getData(); // Hämta alla poster
        createWorkExperience(); // Skicka en ny post

        // GET-anrop
        async function getData() {
            // Skicka GET-request till servern
            const response = await fetch(url);

            // Omavndla svaret
            const data = await response.json();

            // Skriv ut datan i tabellformat i konsollen
            console.table(data);
        }

        // POST-anrop
        async function createWorkExperience(companyname, jobtitle, location, startdate, enddate) {
            // Objekt
            let work = {
                companyname: companyname,
                jobtitle: jobtitle,
                location: location,
                startdate: startdate,
                enddate: enddate
            }
            // Skicka POST-request till servern
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "content-type": "Application/json"
                },
                body: JSON.stringify(work)
            });

            const data = await response.json();
            console.log(data);
        }

        // PUT-anrop
        async function updateWorkExperience(id, companyname, jobtitle, location, startdate, enddate) {
            // Skapa nytt objekt med uppdaterade värden
            let work = {
                companyname: companyname,
                jobtitle: jobtitle,
                location: location,
                startdate: startdate,
                enddate: enddate
            }
            const response = await fetch(`${url}/${id}`, {
                method: "PUT",
                headers: {
                    "content-type": "Application/json"
                },
                body: JSON.stringify(work)
            });

            const data = await response.json();
            console.log(data);
            }

            // DELETE-anrop
            async function deleteWorkExperience(id) {
                const response = await fetch(`${url}/${id}`, {
                    method: "DELETE"
                });

                const data = await response.json();
                console.log(data);
            }
    </script>
</body>
</html>
