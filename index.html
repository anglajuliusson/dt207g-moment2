<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV-API</title>
</head>
<body>
    <h1>Sida f√∂r att testa API</h1>

    <script>
        let url = "http://127.0.0.1:3000/api/work_experiences";

        getData();
        createWorkExperience();

        // GET-anrop
        async function getData() {
            const response = await fetch(url);

            const data = await response.json();

            console.table(data);
        }

        // POST-anrop
        async function createWorkExperience(companyname, jobtitle, location, startdate, enddate) {

            let work = {
                companyname: companyname,
                jobtitle: jobtitle,
                location: location,
                startdate: startdate,
                enddate: enddate
            }

            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "content-type": "Application/json"
                },
                body: JSON.stringify(work)
            });

            const data = await response.json();
            console.log(data);
        }
    </script>
</body>
</html>
